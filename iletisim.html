    <link rel="stylesheet" href="css/iletisim.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header__container">
            <div class="main-header__left">
                <div class="main-header__logo">
                    <a href="#"><img src="" alt="Logo"></a>
                </div>
                <div class="main-header__text">
                    <a href="#">
                        <h1>E<span>-Ticaret</span></h1>
                    </a>
                </div>
            </div>

            <nav class="main-header__under">
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Ürünlerimiz</a>
                        <div class="dropdown-content">
                            <a href="#">Kadın Giyim</a>
                            <a href="#">Erkek Giyim</a>
                            <a href="#">Çocuk Giyim</a>

                    <li><a href="hakkimizda.html">Hakkımızda</a></li>

                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Bizimle İletişime Geçin</h2>
            <p>Herhangi bir sorunuz veya öneriniz mi var? Aşağıdaki formu doldurarak bize ulaşabilirsiniz!</p>
            <form>
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Tüm hakları saklıdır &copy; 2024</p>
    </footer>
</body>
</html>
